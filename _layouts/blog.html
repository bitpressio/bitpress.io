<!DOCTYPE html>
<html>

  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# product: http://ogp.me/ns/product#">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,300,700|Patua+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@paulredmond">
    <meta name="twitter:title" content="{{ page.title | escape }}">
    <meta name="twitter:description" content="{{ page.excerpt | escape }}">
    {% if page.twitter_image %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.twitter_image }}">
    {% endif %}
    <meta name="twitter:creator" content="@paulredmond">
  </head>

  <body class="post">
    <nav class="navbar-inverse navbar-fixed-top main-nav">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ site.url }}">
                    <img width="117" height="35" alt="Brand" src="/assets/images/watermark-white@2x.png">
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/docker-for-php-developers/">Docker for PHP Developers</a></li>
                <li>
                    <a href="/blog/">
                        <i class="fa fa-share" aria-hidden="true"></i> View Latest Posts
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="page-content">
          <div class="wrapper">
            {{ content }}
          </div>
        </div>
    </div>
  </body>
  {% include footer.html %}
</html>
