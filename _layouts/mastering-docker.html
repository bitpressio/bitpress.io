    <div class="countdown-timer" id="js-countdownTimer">
        ☘️ Happy 6th Birthday Docker - <a href="#packages">up to 55% Off</a>
        <span id="pageTimerDays"></span>:
        <span id="pageTimerHours"></span>:
        <span id="pageTimerMinutes"></span>:
        <span id="pageTimerSeconds"></span>
        Remaining
    </div>

    {{ content }}

        <script>

                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-74504252-2', 'auto');
            ga('send', 'pageview');
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/countdown/2.6.0/countdown.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script>
            $('a[href*="#"]')
                .not('[href="#"]')
                .not('[href="#0"]')
                .click(function(event) {
                    if (
                        location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
                        &&
                        location.hostname == this.hostname
                    ) {
                        var target = $(this.hash);
                        target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                        if (target.length) {
                        event.preventDefault();
                        $('html, body').animate({
                            scrollTop: target.offset().top
                        }, 1000, function() {
                            window.location.hash = event.target.hash;
                        });
                        }
                    }
                });

            // Countdown timer
            (function (countdown) {
                var pageTimerDays = document.getElementById('pageTimerDays');
                var pageTimerHours = document.getElementById('pageTimerHours');
                var pageTimerMinutes = document.getElementById('pageTimerMinutes');
                var pageTimerSeconds = document.getElementById('pageTimerSeconds');
                var timer = document.getElementById('js-countdownTimer');
                var timerId = countdown(
                    new Date(2019, 2, 20),
                    function(ts) {
                        if (timer.style.display != 'block') {
                            timer.style.display = 'block';
                        };

                        pageTimerDays.innerHTML = ts.days > 0 ? ts.days + 'd' : 0;
                        pageTimerHours.innerHTML = ts.hours > 0 ? ts.hours + 'h' : 0;
                        pageTimerMinutes.innerHTML = ts.minutes > 0 ? ts.minutes + 'm' : 0;
                        pageTimerSeconds.innerHTML = ts.seconds + 's';
                    },
                    countdown.DAYS|countdown.HOURS|countdown.MINUTES|countdown.SECONDS
                );

                // later on this timer may be stopped
                // window.clearInterval(timerId);
                // console.log(c);
            })(countdown);
        </script>
    </body>
