---
layout: blog
---
{% assign author = site.authors[page.author] %}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><a href="{{author.link}}"><span itemprop="name">{{ author.name }}</span></a></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <hr class="section-divider">

  <div class="author">
        <div class="author-card clearfix">
            <img class="avatar"
                 src="https://en.gravatar.com/avatar/{{author.gravitarId}}?s=200" class="img-rounded author-image"
                 alt="{{author.name}}">
            <div style="padding-left: 120px;">
                <h3 class="name">{{author.name}}</h3>
                <p>{{author.bio}}</p>
                <p><a href="{{author.link}}">{{author.link}}</a></p>
            </div>
        </div>
  </div>

</article>
